<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Quiz App!</title>
    <link rel="icon" type="image/png" href="brain/img/fav.png" />
</head>

<body onload="chkUser()">
    <div class="container box-shadow">
        <div id="username">
            <form class="form" onsubmit="return false;">
                <i class="material-icons">face</i>
                <h2>Sizning ismingiz nima?</h2>
                <div class="form-group mx-sm-3 mb-3 passBox">
                    <label for="pass" class="sr-only">Ism</label>
                    <input type="text" class="form-control" id="uname" placeholder="Ism Familya" onfocus="this.style.borderColor = '#007bff'" onblur="this.style.borderColor = '#ced4da'" />
                </div>
                <button type="submit" class="btn btn-primary mb-2" onclick="askPass();">
						Davom etish...
					</button>
            </form>
            <h5>Yaratuvchi : Ortiqov Akmal <br> Tel : +998 93 377 17 30 , Telegram : @mr_ortiqov <br> Xato vakamchliklar uchun uzr soraymiz!</h5>
        </div>
        <div id="theForm">
            <form class="form" onsubmit="return false;">
                <i class="material-icons finger-print">https</i>
                <i class="material-icons warning">warning</i>
                <i class="material-icons success">done_all</i>
                <h2 id="errH" style="font-weight:bold;font-size:1.7em;margin-bottom: 30px;"></h2>
                <h2 id="err"></h2>
                <div class="form-group mx-sm-3 mb-3 passBox">
                    <label for="pass" class="sr-only">Parol</label>
                    <input type="password" class="form-control animated" id="pass" placeholder="Kalitni kiritish" onkeyup="typing();" onfocus="resetErr();" onblur="this.style.borderColor = '#ced4da';" />
                </div>
                <button type="submit" disabled="disabled" class="btn btn-primary mb-2" id="submit" onclick="chkPass(this);">
						Tasdiqlash.
					</button>
            </form>
        </div>

        <section id="theQuiz">
            <form id="quizForm" onsubmit="return false;">
                <h2>FIZIKADAN SAVOLLAR</h2>

                <div id="steps" style="text-align:center;">
                </div>

                <hr />
                <div id="tab">
                    <p id="que">---Question---</p>
                    <hr />
                    <div class="custom-control custom-radio">
                        <input type="radio" id="opt1" name="q" class="custom-control-input" onclick="enableBtn(this)" value="1" />
                        <label class="custom-control-label" onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)">---Option 1---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="opt2"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="2"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 2---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="opt3"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="3"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 3---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="opt4"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="4"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 4---</label
							>
						</div>
					</div>

					<div style="overflow:auto;">
						<div style="float:right;">
							<button
								type="button"
								disabled="disabled"
								class="btn btn-info mb-2"
								id="next-button"
								onclick="next();"
							>
								Keyingi savol
							</button>
						</div>
					</div>
				</form>
			</section>

			<section id="theResult">
				<div id="resultCircle">
					Calculating Your Result...
				</div>
				<br />
				<h2 id="resultFb" style="font-weight: bold;"></h2>
				<h3 id="correctAns"></h3>
				<hr />
				<button class="btn btn-info" onclick="retakeQuiz();">
					Qayta boshlash
				</button>
			</section>
		</div>
		<button
			class="btn btn-danger"
			style="position:absolute; bottom:5px; right:5px;"
			onclick="logout();"
			id="logoutBtn"
		>
			Chiqish
		</button>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="/js/questions.js"></script>
		<script src="/js/script.js"></script>
	</body>
</html>
